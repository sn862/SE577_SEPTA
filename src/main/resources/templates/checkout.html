<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Train Ticket</title>
      <meta name="description" content="" />
      <meta name="viewport" content="width=device-width" />
      <base href="/" />
      <link rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css" />
      <link rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
      <link rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css" />
      <link rel="stylesheet" href="/css/style.css" />
   </head>
   <body>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
         <a class="navbar-brand" href="#">Train Ticket</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false"
            aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active"><a class="nav-link" href="#">Home
                  <span class="sr-only">(current)</span>
                  </a>
               </li>
            </ul>
            <ul class="navbar-nav ml-auto">
               <li class="ml-auto nav-item authenticated dropdown">
                  <a
                     class="nav-link dropdown-toggle" href="#" id="profile-name"
                     data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                  <div class="dropdown-menu" aria-labelledby="profile-name">
                     <a class="dropdown-item" href="#" onclick="logout()">Sign Out</a>
                  </div>
               </li>
               <li class="ml-auto nav-item unauthenticated"><a
                  class="nav-link" href="#" data-toggle="modal"
                  data-target="#signInModal">Sign In</a></li>
            </ul>
         </div>
      </nav>
     
         <main role="main">
         
          <form autocomplete="on" method="POST" id="checkout" action="#" th:action="@{/checkout/submitOrder}"
         th:object="${checkout}">
            <div class="jumbotron">
            <div class="container">
               <div>
                  <h1>Checkout</h1>
               </div>
               <br> <br> <br>
               <div th:object="${checkout.customer}">
                  <h4>Primary Passenger Details</h4>
                  <br /> <input type="text" th:id="firstName" name="name"
                     th:field="*{firstName}" size="25" placeholder="First Name">
                  <input type="text" id="lastName" name="name"
                     th:field="*{lastName}" size="25" placeholder="Last Name">
                  <input type="number" id="age" name="age" th:field="*{age}" min="1"
                     max="100" placeholder="Age">
                  <input type="email"
                     id="email" name="email" th:field="*{email}" min="1" max="100"
                     placeholder="Email">  
                  <input type="tel" id="phone"
                     th:field="*{contactNumber}" name="phone"
                    
                     placeholder=" Contact Number"> <br>
               </div>
               <hr>
               <h4>Other Passenger Details</h4>

               
               <div th:each="passenger, stat :${checkout.passengerList}">
               <br>
                  <input type="text" id="'fName'+${stat.index}" name="name"
                     th:field="*{passengerList[__${stat.index}__].fName}" size="25" placeholder="First Name">
                  <input type="text" id="'lName'+${stat.index}" name="name"
                     th:field="*{passengerList[__${stat.index}__].lName}" size="25" placeholder="Last Name">
                  <input type="number" id="'age'+${stat.index}" name="age"th:field="*{passengerList[__${stat.index}__].age}" min="1"
                     max="100" placeholder="Age">
               </div>
               <hr>
               <h4>Billing Address</h4>
               <br />
                <div th:object="${checkout.billingAddress}">
                  <input type="text"
                  id="address1" name="address1" th:field="*{strtAddressLine1}" size="50"
                  placeholder="Address 1">
                  <br>
                  <br>
                  <input type="text"
                  id="address2" name="address2" th:field="*{strrAddressLine2}" size="50"
                  placeholder="Address 2">
                 
                  <br>
                  <br>
                  <input type="text"
                  id="city" name="city" th:field="*{city}" size="30"
                  placeholder="City">
                  
                  <select th:field="*{state}">
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                  </select>
                  
                  <br>
                  <br>
                   <input type="Text"
                  id="address2" name="pincode" th:field="*{country}" size="20" value="USA"
                  placeholder="Country" readonly>
                  
                  <input type="number"
                  id="address2" name="pincode" th:field="*{zipcode}" size="10"
                  placeholder="Zipcode">
                  
                  </div> 
               <hr>
               <div th:object="${checkout.payment}">
                  <h4>Payment Details</h4>
                  <br />
                  <label for="fname">Accepted Cards</label>
                     <div class="icon-container">
                       <i class="fa fa-cc-visa" style="color:navy;"></i>
                       <i class="fa fa-cc-amex" style="color:blue;"></i>
                       <i class="fa fa-cc-mastercard" style="color:red;"></i>
                       <i class="fa fa-cc-discover" style="color:orange;"></i>
                     </div>
                     <br/>
                     
                     <input checked type="radio" id="creditcard" name="paymentType"
							th:field="*{paymentType}" th:value="creditcard"> <label for="Credit card">Credit card</label>
					&nbsp		
					<input checked type="radio" id="debitcard" name="paymentType"
							th:field="*{paymentType}" th:value="debitcard"> <label for="Debit card">Debit card</label>



						
					<br>
					
                     <input type="text"
                     id="cname" name="cname" th:field="*{cname}" size="50"
                     placeholder="Name on Card">
                     <br>
                     <br>
                     
                     <input type="Text"
                     id="ccnum" name="ccnum" th:field="*{cnum}" size="50"
                     placeholder="Card Number">
                     <br/>
                     <br/>
                     
                     
                     
                      <select th:field="*{month}">
                  <option value="Jan">Jan</option>
                  <option value="feb">Feb</option>
                  <option value="march">March</option>
                  </select>
                  
                  &nbsp&nbsp&nbsp
                  <input type="number"
                     id="year" name="year" th:field="*{year}" min="1000" max="9999"
                     placeholder="Year">
                 
                     &nbsp&nbsp&nbsp
                     
                     <input type="number"
                     id="cvv" name="cvv" th:field="*{cvv}" min = "100" max="999" 
                     placeholder="CVV">
                 </div>
                 <div th:object="${checkout.searchModel}">
                 <input type="hidden" th:field="*{fromStn}">
						<input type="hidden" th:field="*{toStn}">
						<input type="hidden" th:field="*{departureDate}">
						<input type="hidden" th:field="*{arrivalDate}">
						<input type="hidden" th:field="*{numberOfTickets}">
						<input type="hidden" th:field="*{tripType}">
						<input type="hidden" id="tripId" th:field="*{tripId}">
						<input type="hidden" id="price" th:field="*{price}">
						<input type="hidden" id="returnTripId" th:field="*{returnTripId}">
						<input type="hidden" id="returnPrice" th:field="*{returnPrice}">
                 
                 </div>
                  <br />
                  <button type="submit" form="checkout" onclick="submitting()"value="checkout">Pay and Submit</button>
               </div>
            </div>
            </form>
         </main>
      <script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
	<script type="text/javascript" src="/js/display.js"></script>
   </body>
</html>
